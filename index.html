                                    ),
                                    isLow && React.createElement('div', { className: "flex items-center gap-1.5 text-rose-500 mt-1" },
                                        React.createElement('i', { className: "fas fa-exclamation-triangle text-[10px]" }),
                                        React.createElement('span', { className: "text-[10px] font-black uppercase tracking-tight" }, "缺貨")
                                    )
                                ),
                                React.createElement('div', { className: "flex items-center justify-between border-t border-slate-100 pt-4" },
                                    React.createElement('div', null,
                                        React.createElement('p', { className: "text-[10px] font-bold text-slate-400" }, `上週: ${p.lastWeekStock} | 安全庫存: ${p.safetyStock}`),
                                        React.createElement('p', { className: "text-xs font-black text-indigo-400 mt-1" }, `零售價 $${p.retailPrice}`)
                                    ),
                                    React.createElement('div', { className: "flex items-center gap-4" },
                                        React.createElement('button', { 
                                            onClick: () => handleUpdateStock(p.id, Math.max(0, p.currentStock - 1)), 
                                            className: "w-11 h-11 rounded-xl bg-slate-50 flex items-center justify-center text-slate-400 no-select active:scale-90 transition-transform shadow-inner border border-slate-100" 
                                        }, React.createElement('i', { className: "fas fa-minus text-xs" })),
                                        React.createElement('span', { className: `text-2xl font-black min-w-[2rem] text-center ${isLow ? 'text-rose-600' : 'text-indigo-600'}` }, p.currentStock),
                                        React.createElement('button', { 
                                            onClick: () => handleUpdateStock(p.id, p.currentStock + 1), 
                                            className: "w-11 h-11 rounded-xl bg-slate-100 flex items-center justify-center text-slate-600 no-select active:scale-90 transition-transform shadow-sm border border-slate-200/50" 
                                        }, React.createElement('i', { className: "fas fa-plus text-xs" }))
                                    )
                                )
                            );
                        }),
                        filteredProducts.length === 0 && React.createElement('div', { className: "p-20 text-center" },
                            React.createElement('i', { className: "fas fa-box-open text-4xl text-slate-200 mb-4" }),
                            React.createElement('p', { className: "text-slate-400 font-bold text-sm" }, "無相符商品")
                        )
                    )
                ),

                React.createElement('footer', { className: "fixed bottom-0 left-0 w-full py-5 bg-white border-t text-center z-40 shadow-[0_-4px_12px_rgba(0,0,0,0.03)]" },
                    React.createElement('p', { className: "text-[8px] font-black text-slate-300 uppercase tracking-[0.4em]" }, "© 2025 AOAWOW PREMIUM SYSTEM")
                )
            );
        };

        createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
